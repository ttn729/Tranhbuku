<!DOCTYPE html>
<html>

<head>
  <title>Tranhbuku</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="header-container">
    <div class="header-info">
      <h1>Tranhbuku</h1>
      <h3 id="headers">Round: 0 Score: 0</h3>
    </div>

    <div id="timer" class="numberCircle">0</div>

    <div class="header-buttons">
      <button id="start-button" class="button button-blue">Start Game</button>
      <button id="skip-button" class="button button-green">Skip Turn</button>
      <button id="reset-button" class="button button-red">Reset</button>
    </div>
  </div>



  <!-- <p id="timer"></p> -->

  <div id="describeWords">


  </div>

  <div id="chat-container">
    <ul id="messages"></ul>
    <div id="left-panel">
      <ul id="usersConnected">Users Connected</ul>
    </div>
  </div>

  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type the words you guess here"/>
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>

    var username = prompt("What is your username?", "Anonymous")

    if (username.trim() === "") {
      username = "Anonymous"
    }

    var socket = io();

    socket.emit('join', username);

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var usersConnected = document.getElementById('usersConnected');
    var headers = document.getElementById('headers');

    var button = document.getElementById("start-button");
    var timer = document.getElementById('timer');
    var skipButton = document.getElementById("skip-button");
    var resetButton = document.getElementById("reset-button");


    // Function to generate the card layout and update the div
    function generateCards(words) {
      const describeWordsDiv = document.getElementById('describeWords');
      describeWordsDiv.innerHTML = ''; // Clear the existing content

      // Create card elements and append them to the div
      for (let word of words) {
        const card = document.createElement('div');
        card.classList.add('card'); // You can style the card using CSS

        const cardContent = document.createElement('div');
        cardContent.classList.add('card-content'); // Style card content if needed
        cardContent.innerHTML = '<strong>' + word.toUpperCase() + '</strong>';


        card.appendChild(cardContent);
        describeWordsDiv.appendChild(card);
      }
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value, username);
        input.value = '';
      }
    });

    skipButton.addEventListener('click', function (e) {
      socket.emit('skip turn');
    })

    resetButton.addEventListener('click', function (e) {
      messages.innerHTML = '';
      socket.emit('reset game');
    })


    button.addEventListener('click', function (e) {
      messages.innerHTML = '';
      socket.emit('start game')
    })

    socket.on('connect', () => {
      socket.emit('request game state');
    })

    socket.on('player turn', function (turn) {
      const usersConnected = document.getElementById('usersConnected');
      const listItems = usersConnected.getElementsByTagName('li');

      for (let i = 0; i < listItems.length; i++) {
        if (i === turn) {
          listItems[i].classList.add('highlighted');
        } else {
          listItems[i].classList.remove('highlighted');
        }
      }


      console.log('player turn is: ', turn);
    });

    socket.on('chat message', function (msg, username, highlight) {
      var item = document.createElement('li');

      var textElement = document.createElement('span'); // Create a <span> element for text content

      textElement.textContent = username + ": " + msg;

      if (highlight) {
        textElement.classList.add('highlighted');
      }

      item.append(textElement);

      messages.appendChild(item);

      messages.scrollTop = messages.scrollHeight;
      // window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('update users', function (users) {
      usersConnected.innerHTML = 'Users Connected';

      users.forEach(name => {
        const listItem = document.createElement('li');
        if (name === username) {
          listItem.textContent = "*" + name;
        }
        else {
          listItem.textContent = name;
        }

        usersConnected.appendChild(listItem);
      });
    });

    socket.on('set timer', function (time) {
      timer.innerHTML = time;
      // console.log(time);
    });

    socket.on('toggle button', function (enabled) {
      button.disabled = !enabled;
      skipButton.disabled = !enabled;
      resetButton.disabled = !enabled;
    });

    socket.on('update headers', function (round, score) {
      headers.innerHTML = 'Round: ' + round + ' Score: ' + score;
      console.log(round, score);
    })

    socket.on('describe words', function (describeWords) {
      generateCards(describeWords);
      console.log(describeWords);
    });

    socket.on('correct words', function (indices) {
      const cards = document.querySelectorAll('.card'); // Get all card elements

      cards.forEach((card, cardIndex) => {
        if (indices.includes(cardIndex)) {
          card.classList.add('highlighted'); // Apply the highlighted class to the correct cards
        } else {
          card.classList.remove('highlighted'); // Remove the highlighted class from other cards
        }
      });

      console.log(indices);
    });

  </script>
</body>

</html>
